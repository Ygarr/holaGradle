apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hola.HolaMundo'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'joda-time:joda-time:2.2'
    testCompile 'junit:junit:4.11'
}

jar {
    baseName = 'hola'
    version =  '0.0.1'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.13'
}
